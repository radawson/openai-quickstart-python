<!DOCTYPE html>

<head>
  <title>OpenAI Example</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='keyword.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='keyword.png') }}" class="icon" />
  <h3>Generate 5 Keywords</h3>
  <form action="/" method="post">
    <input type="text" name="topic" placeholder="Enter a topic" required />
    <input type="submit" value="Generate keywords" />
  </form>
  <br />
  {% if result %}
  <h3>Possible Keywords</h3>
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
